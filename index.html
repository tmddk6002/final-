    <script type="text/processing">

PImage src;

void setup() {
  size(899, 725);

}

void draw() {
  background(0);
  
  image(src,0,0);

  int sx = mouseX;

  int sh = 300;

  int dx = mouseX;

}
	  </script>

	<div class="item">    <script type="text/processing">

PImage img; 

void setup(){
 size(900,900); 
 img = loadImage("showimg_wkr02_full.jpg");
 background(0);
}

void draw(){
  
  
  push();
  translate(width/2,height/2);
  
  int sx = 0;
  int sy = int(map(sin(radians(frameCount*0.9)),-1,1,10,img.height-10));
  int sw = int(width);
  int sh = 20;
  
  int dx = 0;
  int dy = 0;
  int dw = int(width*0.4);
  int dh = 20;
  
  rotate(radians(frameCount));
  translate(width*0.05,0);
  copy(img,sx,sy,sw,sh,dx,dy,dw,dh);
  
  pop();
}	  </script>
	
    <canvas id="sketch" style="border: 1px solid black;"></canvas> </div>
	<div class="item">    <script type="text/processing">
PImage src;

void setup() {

  background(0);
}

void draw() {
  
  int wave1 = int(map(sin(radians(frameCount*0.76)),-1,1,0,width));

  int sx = wave1;

  int sh = 900;

  int dx = wave2;
  int dy = 0;
  int dw = 100;
  int dh = 900;

  copy(src, sx, sy, sw, sh, dx, dy, dw, dh);

}    </script>
